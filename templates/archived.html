<!DOCTYPE html>
<html>
<head>
    <title>Archived Blogs</title>
</head>
<body>
    <h1>Archived Posts</h1>
    {% for blog in blogs %}
    <div>
        <h2>{{ blog[1] }}</h2>
        <p>{{ blog[2] }}</p>
        <p>Archived At: {{ blog[3] }}</p>
    </div>
    {% endfor %}
</body>
</html>
